<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Form Login -->

        <!-- Pesan error -->

        <form id="login">

        </form>
    </div>

<!-- Konten Utama (Awalnya Disembunyikan) -->
<div id="mainContent" class="container" style="display: none;">

        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>

    <center>
        <button id="resetButton" class="reset-button" style="display: none;">Reset</button>
    </center>
</div>

    <!-- Gambar untuk Akun Asan atau Udang (Awalnya Disembunyikan) -->

        <img id="userImage" src="" alt="User Image">

        <center>
            <button id="resetButton2" class="reset-button">Reset</button>
        </center>

    </div>

    <script src="script.js"></script>
</body>
</html>
